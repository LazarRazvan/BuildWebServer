version: "3"
services:
  web:
    image: webserver
    links:
      - influxdb
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8888:5000"
    networks:
      - webnet
    volumes:
      - source-content-gcc:/var/run/web/gcc
      - source-content-clang:/var/run/web/clang
    depends_on:
      - "influxdb"
  influxdb:
    image: influxdb
    ports:
      - "8086:8086"
    networks:
      - webnet
  gcc-builder:
      image: gccbuilder
      volumes:
        - source-content-gcc:/var/run/poll_src
        - result-content:/var/run/poll_res
  clang-builder:
    image: clangbuilder
    volumes:
      - source-content-clang:/var/run/poll_src
      - result-content:/var/run/poll_res
  parser:
      image: parser
      volumes:
        - result-content:/var/run/results
      networks:
        - webnet
      depends_on:
        - "influxdb"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    # Keep dashboards when stop/remove
    volumes:
      - grafana:/var/lib/grafana
    networks:
      - webnet

networks:
  webnet:
volumes:
  source-content-gcc:
  source-content-clang:
  result-content:
  grafana:
