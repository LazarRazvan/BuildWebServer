<!doctype html>
<html>
<head>
	<title>About</title>
  <link rel="stylesheet" type="text/css" href="/static/login.css">
</head>
<body>
	<header>
		<div class="navigation">
			<img src="/static/images/logo.png" class="build_logo">
			<ul class="menu">
				<li><a href="/">Home</a></li>
				<li><a href="about">About</a></li>
				<li><a href="login">Log In</a></li>
			</ul>
		</div>
    <div class="container">
      <div style="text-align: center">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log In</button>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign In</button>
      </div>
      <h2 align="center">Do you have an account ?</h2>
      <div id="id01" class="modal">
        <form class="modal-content animate" action="" method="post">
          <div class="imgcontainer">
            <img src="/static/images/logo.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" value="{{
              request.form.username }}"required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" value="{{
              request.form.password }}"required>

            <button type="submit" class="submitbtn">Log In</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
    </div>

    <div id="id02" class="modal">
        <form class="modal-content animate" action="" method="post">
          <div class="imgcontainer">
            <img src="/static/images/logo.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Username" name="username" value="{{
              request.form.username }}"required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" value="{{
              request.form.password }}"required>

            <button type="submit" class="submitbtn">Sign In</button>
          </div>

          <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </form>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      var modal1 = document.getElementById('id02');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }

          if (event.target == modal1) {
            modal1.style.display = "none";
          }
      }
      </script>
	</header>
</body>
</html>
